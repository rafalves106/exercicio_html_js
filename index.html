<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML JavaScript</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>
    <section id="form">
        <form id="form-number">
            <ul>
                <li>
                    <label for="campo-a">Campo A</label>
                    <input type="number" id="campo-a" name="campo-a" placeholder="Digite um Número" required />
                </li>
                <li>
                    <label for="campo-b">Campo B</label>
                    <input  type="number" id="campo-b" name="campo-b" placeholder="Digite um Número" required />
                    <p class="error-message"></p>
                    <p class="sucess-message"></p>
                </li>
                <li>
                    <input id="btn-number" type="submit">
                </li>
            </ul>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
